rollback_DEV:
    stage: rollback_DEV
    variables:
        GIT_STRATEGY: none
    when: manual
    script:
        - |      
            # Kiá»ƒm tra file backup tá»“n táº¡i
            if [ ! -f "$BACKUP/game-server-$COMMIT.zip" ]; then
                echo "File backup khÃ´ng tá»“n táº¡i trÃªn server. Há»§y rollback."
                exit 1
            fi
            
            # Dá»«ng server
            cd $STAGE && bash stop-gitlab.sh
            
            # XÃ³a dá»¯ liá»‡u cÅ©
            if [ -d "$STAGE" ]; then 
                find "$STAGE" -mindepth 1 -path "$STAGE/image" -prune -o -path "$STAGE/logs" -prune -o -exec rm -rf {} +; 
            fi
            
            # Giáº£i nÃ©n backup
            echo "Rollback vá» báº£n $BACKUP/game-server-$COMMIT.zip"
            unzip -q "$BACKUP/game-server-$COMMIT.zip" -d $BASE
            
            # Cháº¡y láº¡i server
            cd $STAGE && bash run-gitlab.sh
            chown -R develop:develop $STAGE
            echo "Rollback thÃ nh cÃ´ng!"
    tags:
        - wewin-server-dev
    only:
        - stage
        - /^feature\/.*/
checklog:
    stage: checklog
    variables:
        GIT_STRATEGY: none
    when: manual
    script:
        - cd $STAGE
        - timeout 10 tail -n 1000 -f $STAGE/logs/log.txt || true
        - echo "$(tail -1500 $STAGE/logs/log.txt)" > $STAGE/logs/log.txt
    tags:
        - wewin-server-dev
    only:
        - stage
        - /^feature\/.*/
